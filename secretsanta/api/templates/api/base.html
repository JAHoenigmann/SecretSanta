<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Hoenigmann-Molina Secret Santa!</title>
    <style>
      .asteriskField {
        display: none;
      }
    </style>
  </head>
  <body style="background-color:#FF1F1F;">
    <div class="container" style="background-color:#FFFFFF;">
      <div class="row justify-content-center" style="background-color:#FF3333;">
        <div class="col-8" style="background-color:#FFFFFF;">
          {% load static %}
          <h2 class="mt-2" align="center" style="font-size:2.25em"><img src="{% static "api/Santas-Sleigh.png" %}" alt="Santas Sleigh" width="50" height="50">Hoenigmann Molina Secret Santa!</h2>
          <hr class="mt-0">

          {% block message %}
          {% endblock %}
          <div class="row justify-content-center">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
