<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Hoenigmann-Molina Secret Santa!</title>
    <style>
      .asteriskField {
        display: none;
      }
      .image {
        width: 100%;
        height: auto;
      }
      body, html {
        height: 100%;
      }
      .bg {
        background-image: url("{% static "api/snowflakes-light.png" %}");

        height: 100%;

        background-position: center;
      }
    </style>
  </head>

  <body class="bg">
    <div class="container">
      <div class="row justify-content-center">
        <div class="row col-8 justify-content-center">
          <img src="{% static "api/SantaClaus.png" %}" alt="Santas Claus" width="50" height="50">
          <img src="{% static "api/Santas-Sleigh.png" %}" alt="Santas Sleigh" width="50" height="50">
          <img src="{% static "api/ChristmasPresent.png" %}" alt="ChristmasPresent" width="30" height="30" style="float: left; margin: 20px 10px 0px 10px;">
          <img src="{% static "api/ChristmasPresent.png" %}" alt="ChristmasPresent" width="30" height="30" style="float: left; margin: 20px 0px 0px 0px;">
        </div>
        <div class="col-8" style="background-color:#FFFFFFFF;">
          <div>
            <h2 class="mt-2" align="center" style="font-size:2.25em">Hoenigmann Molina Secret Santa!</h2>
            <hr class="mt-0">
          </div>


          {% block message %}
          {% endblock %}
          <div class="row justify-content-center">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
